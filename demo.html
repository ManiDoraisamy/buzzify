<html>
<head><title>Buzzify a topic</title></head>
<style type="text/css">
	body{ margin:0 auto; max-width:50em; padding:4em 1em; line-height:1.5; 
		font-family:"Helvetica", "Arial", sans-serif; color:#555; text-align:center; }
	h1{ margin-top:1em; padding-top:1em; color:#333; }
	#intelli{}
	#speak{ margin-top:20px; padding:20px; background:#f5f7f9; border-left: 2px solid #d8dee9; }
</style>
<script src="buzz.js" type="text/javascript"></script>
<body>

<h1>Enter a topic to buzzify:</h1>
<input type="text" id="seed" size="40">
<input type="button" id="intelli" value="Make me intelligent!" 
onClick="document.getElementById('speak').innerHTML=buzzify(document.getElementById('seed').value)">
<div id="speak"></div>

</body>
</html>
